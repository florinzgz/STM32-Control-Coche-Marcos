;
; Framework:  Arduino ONLY (no ESP-IDF)
; Language:   C++ (C++17)
; Board:      ESP32-S3-DevKitC-1
; CAN Bus:    500 kbps via TJA1051 transceiver (GPIO4 TX, GPIO5 RX)
;
; Reference:  docs/ESP32_FIRMWARE_DESIGN.md
;             docs/CAN_CONTRACT_FINAL.md rev 1.0
; =============================================================================

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; C++ standard
build_flags =
    -std=gnu++17
    -Wall
    -Wextra
    -DARDUINO_USB_CDC_ON_BOOT=1

build_unflags =
    -std=gnu++11

; Serial monitor
monitor_speed = 115200

; Library dependencies (to be added as development progresses)
lib_deps =
    handmade0octopus/ESP32-TWAI-CAN@^1.0.1
